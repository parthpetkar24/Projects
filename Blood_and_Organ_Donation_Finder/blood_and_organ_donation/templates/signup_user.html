{% extends "base.html" %}
{% load static %}

{% block title %}User Signup{% endblock %}

{% block sub_head %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{% static 'auth_common.css' %}">
{% endblock %}

{% block hero %}
<section class="auth-hero mt-3">
  <h2>User Signup</h2>
  <p>Welcome </p>
</section>
{% endblock %}
{% block body %}
<div class="role-tabs mt-5">
  <a href="/signup_user/" class="role-tab-btn active">ğŸ‘¤ User</a>
  <a href="/signup_hospital/" class="role-tab-btn">ğŸ¥ Hospital</a>
</div>

<div class="container col-md-4 mt-5">
  <div class="auth-card">

    <form method="POST" action="/signup_user/">
      {% csrf_token %}
      <input class="form-control mb-3" name="full_name" placeholder="Full Name" required>
      <input class="form-control mb-3" name="email" placeholder="Email" required>
      <input class="form-control mb-3" name="phone" placeholder="Phone" required>
      <div id="bloodSection">
          <select name="blood_group" class="form-select">
            <option value="">Blood Type</option>
            <option>AB+</option>
            <option>AB-</option>
            <option>A+</option>
            <option>A-</option>
            <option>B+</option>
            <option>B-</option>
            <option>O+</option>
            <option>O-</option>
          </select>
        </div>
      <input type="text" class="form-control mb-3" name="medical_condition" placeholder="Any Prior Medical or Physical Condition (if any)" required>
      <input type="password" class="form-control mb-3" name="password" placeholder="Password" required>

      <button class="btn btn-danger w-100 action-btn">
        Create Account
      </button>
    </form>

    <div class="text-center mt-3 switch-links">
      <a href="/login_user/">Already have an account?</a><br>
    </div>

  </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
{% endblock %}
