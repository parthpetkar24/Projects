<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Request Blood / Organ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link href="request.css" rel="stylesheet">
</head>

<body>
<!-- HERO -->
<section class="hero">
  <h1>Emergency Request ðŸš¨</h1>
  <p class="mb-0">Find donors when it matters the most</p>
</section>

<div class="container col-lg-7 col-md-9 mt-n5">
  <div class="card-glass p-4">

    <!-- STEP INDICATOR -->
    <div class="step-indicator d-flex justify-content-center gap-3 mb-4">
      <span id="r1" class="active">1</span>
      <span id="r2">2</span>
      <span id="r3">3</span>
    </div>

    <!-- STEP 1 -->
    <div id="step1">
      <h4 class="fw-bold text-center mb-3">Request Type</h4>
      <div class="d-grid d-md-flex gap-3 justify-content-center">
        <button class="btn btn-outline-danger action-btn" onclick="selectType('blood')">Blood</button>
        <button class="btn btn-outline-danger action-btn" onclick="selectType('organ')">Organ</button>
      </div>

      <div class="text-center mt-4">
        <button class="btn btn-success action-btn px-5" onclick="nextStep(2)">Next</button>
      </div>
    </div>

    <!-- STEP 2 -->
    <div id="step2" class="hidden">
      <h4 class="fw-bold mb-3">Patient Details</h4>

      <div class="row g-3">
        <input class="form-control" placeholder="Patient Name">
        <input class="form-control" placeholder="Age" type="number">

        <select id="bloodField" class="form-select hidden">
          <option>Blood Group</option>
          <option>A+</option><option>A-</option>
          <option>B+</option><option>O+</option>
          <option>AB+</option>
        </select>

        <select id="organField" class="form-select hidden">
          <option>Required Organ</option>
          <option>Kidney</option><option>Liver</option>
          <option>Heart</option><option>Lungs</option>
        </select>

        <input class="form-control" placeholder="Hospital Name">
        <input class="form-control" placeholder="City">
        <input class="form-control" type="datetime-local">
      </div>

      <div class="d-flex justify-content-between mt-4">
        <button class="btn btn-outline-secondary action-btn" onclick="nextStep(1)">Back</button>
        <button class="btn btn-success action-btn" onclick="nextStep(3)">Next</button>
      </div>
    </div>

    <!-- STEP 3 -->
    <div id="step3" class="hidden text-center">
      <i class="bi bi-exclamation-triangle-fill text-danger fs-1"></i>
      <h4 class="fw-bold mt-2">Confirm Emergency Request</h4>
      <p>Nearby donors will be notified immediately.</p>

      <button class="btn btn-danger action-btn px-5" onclick="submitRequest()">
        Raise Request
      </button>
    </div>

  </div>
</div>
<script src="request.js"></script>

</body>
</html>
