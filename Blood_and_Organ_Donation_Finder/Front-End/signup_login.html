<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login / Signup</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link href="signup_login.css" rel="stylesheet">
</head>

<body class="d-flex align-items-center justify-content-center">

<div class="container col-lg-4 col-md-6">
  <div class="auth-card p-4">

    <h3 class="fw-bold text-center mb-3">Welcome </h3>

    <!-- ROLE SELECTION -->
    <div class="d-flex justify-content-center gap-2 mb-4">
      <button class="btn btn-outline-danger role-btn active" onclick="setRole('user')">üë§ User</button>
      <button class="btn btn-outline-danger role-btn" onclick="setRole('hospital')">üè• Hospital</button>
    </div>

    <!-- TAB SWITCH -->
    <ul class="nav nav-pills justify-content-center mb-3">
      <li class="nav-item">
        <button class="nav-link active" onclick="showLogin()">Login</button>
      </li>
      <li class="nav-item">
        <button class="nav-link" onclick="showSignup()">Signup</button>
      </li>
    </ul>

    <!-- LOGIN FORM -->
    <form id="loginForm">
      <input class="form-control mb-3" placeholder="Email or Phone" required>
      <input type="password" class="form-control mb-3" placeholder="Password" required>

      <button class="btn btn-success w-100 action-btn" onclick="login(event)">
        Login
      </button>
    </form>

    <form id="signupForm" class="hidden">

  <!-- USER SIGNUP -->
  <div id="userSignup">
    <input class="form-control mb-3" placeholder="Full Name" required>
    <input class="form-control mb-3" placeholder="Email" required>
    <input class="form-control mb-3" placeholder="Phone" required>
    <input type="password" class="form-control mb-3" placeholder="Password" required>
  </div>

  <!-- HOSPITAL SIGNUP -->
  <div id="hospitalSignup" class="hidden">
    <input class="form-control mb-3" placeholder="Hospital Name" required>
    <input class="form-control mb-3" placeholder="Hospital Email Id" required>
    <input class="form-control mb-3" placeholder="Registration ID" required>
    <input class="form-control mb-3" placeholder="City" required>
    <input class="form-control mb-3" placeholder="Hospital Contact Number" required>

    <label class="form-label">Upload Hospital License</label>
    <input type="file" class="form-control mb-3" required>

    <input type="password" class="form-control mb-3" placeholder="Create Password" required>
  </div>

  <button class="btn btn-danger w-100 action-btn" onclick="signup(event)">
    Create Account
  </button>
</form>
  </div>
</div>

<script src="signup_login.js"></script>

</body>
</html>
