<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration - Blood & Organ Donation Finder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
    }
    .register-form {
      background: #fff;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      margin-top: 50px;
    }
    .form-title {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
      color: #ef233c;
    }
    .btn-submit {
      background-color: #ef233c;
      color: #fff;
      font-weight: 600;
    }
    .btn-submit:hover {
      background-color: #c4122e;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg shadow-sm" style="background-color:#c4122e;">
  <div class="container">
    <a class="navbar-brand fw-bold" href="home.html" style="color: white;">Blood & Organ Finder</a>
    <div class="collapse navbar-collapse justify-content-end">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link fw-semibold px-3 py-2 rounded" href="home.html" style="color: white;">Home</a>
        </li>
        <li class="nav-item"><a class="nav-link" href="donate.html" style="color: white;">Donate</a></li>
        <li class="nav-item"><a class="nav-link" href="#" style="color: white;">Request</a></li>
        <li class="nav-item"><a class="nav-link" href="#" style="color: white;">Guidelines</a></li>
        <li class="nav-item"><a class="nav-link active" href="#" style="background:white; color:#ef233c;">Register</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <div class="register-form">
    <h3 class="form-title">User Registration</h3>
    <form action="/register" method="POST">
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">First Name</label>
          <input type="text" name="first_name" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Last Name</label>
          <input type="text" name="last_name" class="form-control" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Email</label>
          <input type="email" name="email" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Phone</label>
          <input type="text" name="phone" class="form-control" placeholder="+91 XXXXX XXXXX" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Date of Birth</label>
          <input type="date" name="dob" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Gender</label>
          <select name="gender" class="form-select" required>
            <option value="" disabled selected>Select</option>
            <option>Male</option>
            <option>Female</option>
            <option>Prefer Not Say</option>
          </select>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Aadhar ID</label>
          <input type="text" name="aadhar" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Blood Group</label>
          <select name="blood_group" class="form-select">
            <option value="" disabled selected>Select</option>
            <option>A+ve</option>
            <option>A-ve</option>
            <option>B+ve</option>
            <option>B-ve</option>
            <option>O+ve</option>
            <option>O-ve</option>
            <option>AB+ve</option>
            <option>AB-ve</option>
          </select>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Address</label>
        <textarea name="address" class="form-control" rows="3" required></textarea>
      </div>

      <div class="row mb-3">
        <div class="col-md-4">
          <label class="form-label">City</label>
          <input type="text" name="city" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">State</label>
          <input type="text" name="state" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">Pin Code</label>
          <input type="number" name="pincode" class="form-control" required>
        </div>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-submit px-4">Register</button>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
