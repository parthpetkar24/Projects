<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Donate | Blood & Organ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link href="donate.css" rel="stylesheet">
</head>

<body>
<!-- HERO -->
<section class="hero">
  <h1>Be Someone's Hero </h1>
  <p class="mb-0">Complete the steps to register as a donor</p>
</section>

<div class="container col-lg-7 col-md-9 mt-n5">
  <div class="card-glass p-4">

    <!-- STEP INDICATOR -->
    <div class="step-indicator d-flex justify-content-center gap-3 mb-4">
      <span id="s1" class="active">1</span>
      <span id="s2">2</span>
      <span id="s3">3</span>
    </div>

    <!-- STEP 1 -->
    <div id="step1">
      <h4 class="fw-bold text-center mb-3">Choose Donation Type</h4>
      <div class="d-grid d-md-flex gap-3 justify-content-center">
        <button class="btn btn-outline-danger donate-btn" onclick="selectType('blood')">Blood</button>
        <button class="btn btn-outline-danger donate-btn" onclick="selectType('organ')">Organ</button>
      </div>
      <div class="text-center mt-4">
        <button class="btn btn-success donate-btn px-5" onclick="nextStep(2)">Next</button>
      </div>
    </div>

    <!-- STEP 2 -->
    <div id="step2" class="hidden">
      <h4 class="fw-bold mb-3">Your Details</h4>
      <div class="row g-3">
        <input class="form-control" placeholder="Full Name">
        <input class="form-control" placeholder="Age" type="number">
        <input class="form-control" placeholder="City">
        <input class="form-control" placeholder="Phone">

        <select id="bloodField" class="form-select hidden">
          <option>Blood Group</option>
          <option>A+</option><option>B+</option><option>O+</option>
        </select>

        <select id="organField" class="form-select hidden">
          <option>Organ</option>
          <option>Kidney</option><option>Liver</option><option>Eyes</option>
        </select>
      </div>

      <div class="d-flex justify-content-between mt-4">
        <button class="btn btn-outline-secondary donate-btn" onclick="nextStep(1)">Back</button>
        <button class="btn btn-success donate-btn" onclick="nextStep(3)">Review</button>
      </div>
    </div>

    <!-- STEP 3 -->
    <div id="step3" class="hidden text-center">
      <i class="bi bi-heart-fill text-danger fs-1"></i>
      <h4 class="fw-bold mt-2">Confirm & Submit</h4>
      <p>Your willingness can save lives.</p>
      <button class="btn btn-success donate-btn px-5" onclick="submitForm()">Submit</button>
    </div>

  </div>
</div>

<script src="donate.js"></script>

</body>
</html>
