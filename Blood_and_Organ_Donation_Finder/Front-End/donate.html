<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donate - Blood & Organ Donation Finder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
    }
    .donate-form {
      background: #fff;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      margin-top: 50px;
    }
    .form-title {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
      color: #ef233c;
    }
    .btn-submit {
      background-color: #ef233c;
      color: #fff;
      font-weight: 600;
    }
    .btn-submit:hover {
      background-color: #c4122e;
    }

    .active-link {
    background-color: white !important;
    color: #ef233c !important;
  }

  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg shadow-sm" style="background-color:#c4122e;">
  <div class="container">
    <a class="navbar-brand fw-bold" href="home.html" style="color: white;">Blood & Organ Finder</a>
    <div class="collapse navbar-collapse justify-content-end">
      <ul class="navbar-nav">
         <li class="nav-item">
          <a class="nav-link fw-semibold px-3 py-2 rounded active-link" href="home.html" target="_blank">
            Home
          </a>
        </li>
        <li class="nav-item"><a class="nav-link" href="#" style="color: white;">Request</a></li>
        <li class="nav-item"><a class="nav-link" href="#" style="color: white;">Guidelines</a></li>
        <li class="nav-item"><a class="nav-link" href="#" style="color: white;">Login</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <div class="donate-form">
    <h3 class="form-title">Donate Now</h3>
    <form action="/donate" method="POST"> <!-- Change action for backend -->
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Full Name</label>
          <input type="text" name="name" class="form-control" placeholder="Enter your full name" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Email</label>
          <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-4">
          <label class="form-label">Age</label>
          <input type="number" name="age" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">Gender</label>
          <select name="gender" class="form-select" required>
            <option value="" disabled selected>Select</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>
        <div class="col-md-4">
          <label class="form-label">Phone</label>
          <input type="text" name="phone" class="form-control" placeholder="+91 XXXXX XXXXX" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Blood Group</label>
          <select name="blood_group" class="form-select" required>
            <option value="" disabled selected>Select</option>
            <option>A+</option>
            <option>A-</option>
            <option>B+</option>
            <option>B-</option>
            <option>O+</option>
            <option>O-</option>
            <option>AB+</option>
            <option>AB-</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Donation Type</label>
          <select name="donation_type" class="form-select" required>
            <option value="" disabled selected>Select</option>
            <option>Blood</option>
            <option>Organ</option>
            <option>Both</option>
          </select>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Address</label>
        <textarea name="address" class="form-control" rows="3" placeholder="Enter your address" required></textarea>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-submit px-4">Submit Donation</button>
      </div>
    </form>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
